<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 떠 있는 UI 패널 -->
  <div class="ui-panel">
    <h1>Game Map</h1>
  
    <!-- 검색: 이름 / 노트 / 태그(선택식) -->
    <div class="search-col">
      <input id="search-name" type="search" placeholder="이름 검색 (Enter)">
      <input id="search-note" type="search" placeholder="노트 검색 (Enter)">
      
      <!-- 태그: 자동완성 + 고급(AND/OR/NOT,( )) -->
      <div class="tag-search">
        <input id="search-tags" type="text"
               placeholder="태그 입력 (여러 개 공백 구분, AND/OR/NOT,( ) 지원, Tab/↑↓/Enter)">
        <ul id="tag-suggest" class="tag-suggest" role="listbox" aria-label="태그 제안"></ul>
      </div>
    </div>
  
    <!-- 경계 보기 -->
    <div class="subline">
      <label class="toggle-bounds">
        <input type="checkbox" id="toggle-bounds"> 경계 보기
      </label>
    </div>
  </div>

  <!-- 맵은 전체 화면 -->
  <div id="map" role="application" aria-label="Interactive game map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/app.js"></script>
</body>
</html>
