<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 떠 있는 UI 패널 -->
  <div class="ui-panel">
    <h1 id="i-title"></h1>
  
    <div class="search-col">
      <input id="search-name" type="search">
      <input id="search-note" type="search">
      <div class="tag-search">
        <input id="search-tags" type="text">
        <ul id="tag-suggest" class="tag-suggest" role="listbox"></ul> <!-- aria는 JS에서 주입 -->
      </div>
    </div>
  
    <div class="coord-row">
      <span id="cursor-pos"></span> <!-- 좌표 라벨도 JS가 주입 -->
    </div>
  
    <div class="subline">
      <label class="toggle-bounds">
        <input type="checkbox" id="toggle-bounds"><span id="i-boundary-label"></span>
      </label>
    </div>
  </div>

  <!-- 맵은 전체 화면 -->
  <div id="map" role="application" aria-label="Interactive game map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/app.js"></script>
</body>
</html>
