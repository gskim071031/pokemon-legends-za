<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 떠 있는 UI 패널 -->
  <div class="ui-panel">
    <h1>Game Map</h1>
  
    <!-- 검색: 이름 / 노트 / 태그(선택식) -->
    <div class="search-col">
      <input id="search-name" type="search" placeholder="이름 검색 (Enter)">
      <input id="search-note" type="search" placeholder="노트 검색 (Enter)">
      <!-- 존재하는 태그 목록으로 채워질 다중 선택 -->
      <select id="search-tags" multiple size="5" aria-label="태그 선택">
        <!-- JS에서 옵션 자동 생성 -->
      </select>
    </div>
  
    <!-- 경계 보기 -->
    <div class="subline">
      <label class="toggle-bounds">
        <input type="checkbox" id="toggle-bounds"> 경계 보기
      </label>
    </div>
  </div>

  <!-- 맵은 전체 화면 -->
  <div id="map" role="application" aria-label="Interactive game map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/app.js"></script>
</body>
</html>
